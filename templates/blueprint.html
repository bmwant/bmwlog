{% extends "base.html" %}

{% block title %}:: Автоматично згенеровано{% endblock %}

{% block content %}
<div id="content">
    <div class="row">
        <div class="column_8">
            <div class="list-block">
                {% for item in items %}
                    <div class="list-item bck light">
                        <span class="">{{ item }}</span>
                        <span class="controls">
                            <span class="edit-item"><a href="/photo/edit/{{ item.id }}" class="bold color theme"><i class="fa fa-pencil"></i></a></span>
                            <span class="delete-item"><a href="/photo/delete/{{ item.id }}" class="bold color theme"><i class="fa fa-times"></i></a></span>
                        </span>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="column_4">

            <h1 class="text book center color theme">Додати новий</h1>

            <form action="" method="post">
                {% for field in form %}
                    {{ field.label }}
                    {{ field() }}
                {% endfor %}

                <fieldset class="margin-top text right">
                    <a class="button success small icon ok" onclick="$(this).closest('form').submit();">Додати</a>
                </fieldset>

            </form>

        </div>
    </div>
</div>
{% endblock %}
