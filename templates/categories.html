{% extends "base.html" %}

{% block title %}:: Список категорій{% endblock %}

{% block content %}
<div id="content">
    <div class="row">
        <div class="column_8">
            <div class="category-lst">
                {% for category in categories %}
                <a href="category/{{ category.category_id }}" class="text bold color theme">
                    <div class="category-item bck light">{{ category.category_name }} <span class="posts-count">{{ category.posts_count }}</span></div>
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="column_4">

            <div class="search-row">
                <form class="search-form" id="search-form" action="/search">
                    <input type="text" name="search" placeholder="Пошук..."/>
                    <button class="button success"><span class="icon search"></span></button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block bottom_scripts %}
<script>
    $("#search-form").submit(function (event) {
        var action = $(this).attr('action');
        var query = $("input[name='search']").val();
        $.get(action, {
            query: query
        }, function(data) {
            console.log(data);
        });
        event.preventDefault();
    });
</script>
{% endblock %}
