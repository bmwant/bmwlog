{% extends "base.html" %}

{% block title %}:: Додати нове фото в галерею{% endblock %}

{% block content %}
<div id="content">
    <div class="row">
        <div class="column_8">
            <div class="list-block">
                {% for photo in photos %}
                    <div class="list-item bck light"><span class="">{{ photo.desc }}</span><span class="delete-item"><a href="/photo/delete/{{ photo.photo_id }}" class="bold color theme"><i class="fa fa-times"></i></a></span></div>
                {% endfor %}
            </div>
        </div>
        <div class="column_4">
            <h1 class="text book center color theme">Додати нове фото</h1>
            <form action="/gallery_add" method="post" enctype="multipart/form-data">

                <fieldset class="margin-top">
                    <label>Опис</label>
                    <input type="text" name="desc" /><br />
                </fieldset>

                <fieldset class="margin-top">
                    <label>Фото</label>
                    <input type="file" name="photo" /><br />
                </fieldset>

                <fieldset class="margin-top text right">
                    <button class="button success small icon ok" onclick="$(this).closest('form').submit();">
                        Додати
                    </button>
                </fieldset>

            </form>
        </div>
    </div>
</div>
{% endblock %}
