{% macro render_field(field) %}
<div class="form-field">
  {% if field.show_label | default(True) %}
    {{ field.label }}
  {% endif %}
  {{ field(**kwargs) | safe }}
  {% if field.errors %}
  <ul class=errors>
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endmacro %}
