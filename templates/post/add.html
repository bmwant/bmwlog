{% extends "base.html" %}

{% block scripts %}
    {{ super() }}
    <script src="/js/ckeditor/ckeditor.js"></script>
    <script src="/js/ckeditor/config.js"></script>
{% endblock %}


{% block content %}
<div id="content">
    <div class="row">
        <div class="column_8">
            <form action="/post/add" method="post">
{#            <script>#}
{#                //jquery datepicker#}
{#                $(function() {$("#datepicker").datepicker();});#}
{#	        </script>#}

            <label>Заголовок</label>
            <input type="text" name="title" /><br />
            <!--
            <label for="datepick">Дата розміщення</label>
            
            <input type="text" id="datepicker" class="hastDatapicker" /><br />
            -->
            <label>Виберіть категорію</label>
            <div class="select">
                <select name="category_id">
                    {% for item in categories %}
                    <option value="{{ item.category_id }}">{{ item.category_name}}</option>
                    {% endfor %}
                </select>
            </div><br />

            <label>Текст</label>
            <textarea id="article-text" name="text" style="min-height: 400px"></textarea><br />

            <label>Теги</label>
            <input type="text" name="tags" /><br />

            <div class="margin-bottom margin-top">
                <a href="#" class="button success small icon ok" onclick="$(this).closest('form').submit();">
                    Опублікувати
                </a>
            </div>

            </form>
        </div>
        <div class="column_4 text center thin italic color theme">
            Додати новий пост
        </div>
    </div>
</div>
{% endblock %}
{% block bottom_scripts %}
    {{ super() }}
    <script src="/js/tagging.min.js"></script>
    <script>
        CKEDITOR.replace('article-text');
        CKEDITOR.editorConfig = function(config) {};
    </script>
{% endblock %}
