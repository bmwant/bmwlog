{% extends "base.html" %}
{% block content %}
<div id="content">
    <div class="row">
        <div class="column_8">
            {% for item in posts %}
            <div class="post-header">
                <a href="post/{{ item.post_id }}" class="text bold color theme">{{ item.title }}</a>
            </div>
            <small class="post-date bck light">
                    {{ item.date_posted }}
                </small>
                <div id="main" class="post-small-text text justify">
                    {{ item.post_text }}
                </div>
                <div id="post-delim"><br /></div>
            {% endfor %}
        </div>
        <div class="column_4">
        </div>
    </div>
</div>
{% endblock %}
