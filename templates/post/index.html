{% extends "base.html" %}
{% block content %}
<div id="content">
    <div class="row">
        <div class="column_8 padding-bottom padding-top margin-bottom margin-top">
            {% for item in posts %}
            <div class="box">
                <a href="/post/{{ item.post_id }}" class="post-header-lst text bold color theme">{{ item.title }}</a>
                <div class="post-date-lst">
                    <div class="post-date bck light">{{ item.date_posted.strftime('%d/%m/%Y') }}</div>
                </div>
                <div id="main" class="post-text-lst text justify">
                    {{ item.post_text }}
                </div>
            </div>
            <div class="post-delim">
            </div>
            {% endfor %}
        </div>
        <div class="column_4 hide-tablet hide-phone">

            <div class="padding margin banner-block">
                {% if banner %}
                    <div class="myrow">Проплачено</div>
                    <div class="myrow"><a href="{{ banner.link }}" target="_blank"><img width="300" src="/img/banners/{{ banner.img }}" alt="{{ banner.desc }}" title="{{ banner.desc }}"/></a></div>
                {% endif %}
            </div>


            <div class="padding margin">
                <div class="quote-text">
                    {{ quote.text }}
                </div>
                <div class="quote-author">
                    {{ quote.author }}
                </div>
            </div>

        </div>
    </div>

</div>

    <script>
    {# Format a qoute nice way #}
        $(document).ready(function(){
            var k = $(".quote-text").html().trim();
            var re = new RegExp("\n", "g");
            k = k.replace(re, "<br/>");
            $(".quote-text").html(k);
        });
    </script>
{% endblock %}
