{% extends "base.html" %}
{% block content %}
<div id="content">
    <div class="row">
        <div class="column_8 padding-bottom padding-top margin-bottom margin-top">

            <div class="info-row text bold color theme">
                    {% if info %}
                        <h3>{{ info }}</h3>
                    {% endif %}
            </div>
            <div class="post-little-lst">
                {% for post in posts %}
                <a href="/post/{{ post.post_id }}" class="text bold color theme">
                    <div class="little-lst-item bck light">{{ post.title }}</div>
                </a>
                {% endfor %}
            </div>

            {#
                    <div class="post-date bck light">{{ item.date_posted.strftime('%d/%m/%Y') }}</div>

            #}
        </div>
        <div class="column_4">
        </div>
    </div>
</div>
{% endblock %}
